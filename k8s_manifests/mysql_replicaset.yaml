apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: mysql-replicaset
  namespace: assignment2-db
  labels:
    app: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql-db
        image: 015937355141.dkr.ecr.us-east-1.amazonaws.com/mydb:v1.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "cg1225_clo835"
        ports:
        - containerPort: 8080
          protocol: TCP